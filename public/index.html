<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2> Register </h2>

    <form id="registerForm">
       <label for="regUserName">FullName:</label>
       <input type="text" id="regUserName" placeholder="Full name" required>
       <br> <br>

       <label for="regUserEmail">Email:</label>
       <input type="email" id="regUserEmail" placeholder="Your Email" required>
       <br> <br>

       <label for="regUserPassword">Password:</label>
       <input type="password" id="regUserPassword" placeholder=" password " required>
       <br> <br>

       <button type="submit">SignUp</button>

    </form>


    
    <h2> Login </h2>

    <form id="loginForm">
      

       <label for="loginEmail">Email:</label>
       <input type="email" id="loginEmail" placeholder="Your Email" required>
       <br> <br>

       <label for="loginPassword">Password:</label>
       <input type="password" id="loginPassword" placeholder="password" required>
       <br> <br>

       <button type="submit"> SignIn </button>

    </form>


    <h2>Update Profile</h2>

    <form id="profileUpdateForm">
      

        <label for="updateName">Name:</label>
        <input type="text" id="updateName" placeholder="Your Name..." required>
        <br> <br>
 
        <label for="updateEmail">Email:</label>
        <input type="email" id="updateEmail" placeholder="email.." required>
        <br> <br>
 
        <button type="submit"> Update Profile </button>
 
     </form>
 


    <h1>Find Your Room</h1>

    <form id="searchRoom">

        <input type="text" id="location" placeholder="Location">

        <input type="number" id="minPrice"  placeholder="Min Price">

        <input type="number" id="maxPrice"  placeholder="Max Price">

        <input type="date" id="checkIn" >

        <input type="date" id="checkOut" >

        <button type="submit" > Search </button>

    </form>

    <div id="roomResults"></div>

    <script src="script.js"></script>
</body>
</html>
